<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미니 셀렉트숍</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>🎁 미니 셀렉트숍 관리자</h1>
</header>

<main>
    <div class="card">
        <h2>📦 상품 관리</h2>
        <div class="input-group">
            <input type="hidden" id="productId"> <input type="text" id="pName" placeholder="상품명">
            <input type="number" id="pPrice" placeholder="가격">
            <input type="number" id="pStock" placeholder="재고">
            <button id="btnRegister" class="btn-primary" onclick="registerProduct()">상품 등록</button>
            <button id="btnUpdate" class="btn-secondary" onclick="updateProduct()" style="display:none;">수정 완료</button>
        </div>
        <hr>
        <button class="btn-secondary" onclick="loadProducts()">상품 목록 새로고침</button>
        <div id="productList" class="list-container"></div>
    </div>

    <div class="card">
        <h2>🛒 주문 및 조회</h2>
        <div class="input-group">
            <input type="number" id="orderIdInput" placeholder="주문 번호(ID) 입력">
            <button class="btn-primary" onclick="loadOrder()">주문 단건 조회</button>
        </div>
        <div id="orderResult" class="result-box">조회 결과가 여기에 표시됩니다.</div>
    </div>
</main>

<script src="/js/main.js"></script>
</body>
</html>
